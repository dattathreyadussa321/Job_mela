{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>{% block title %}Job Mela{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Main CSS -->
  <link rel="stylesheet" href="{% static 'css/main.css' %}">
</head>

<body>

  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4">
    <a class="navbar-brand d-flex align-items-center" href="{% url 'home' %}">
      <img src="{% static 'images/logo.png' %}" height="40" class="me-2">
      <strong>Job Mela</strong>
    </a>

    <div class="ms-auto d-flex align-items-center">
      {% if current_location %}
      <span class="text-light me-3">
        <img src="{% static 'images/location.png' %}" height="18">
        {{ current_location.name }}
      </span>
      {% endif %}
      <a href="{% url 'dashboard:home' %}
" class="btn btn-outline-light btn-sm">Change Location</a>
    </div>
  </nav>

  <!-- QUICK ACTIONS -->
  <div class="quick-actions container mt-4">
    <div class="row text-center">
      <div class="col">
        <a href="{% url 'toilets' %}" class="quick-card">
          <img src="{% static 'images/toilet.png' %}">
          <p>Toilets</p>
        </a>
      </div>
      <div class="col">
        <a href="{% url 'facilities' %}?type=CANTEEN" class="quick-card">
          <img src="{% static 'images/canteen.png' %}">
          <p>Canteen</p>
        </a>
      </div>
      <div class="col">
        <a href="{% url 'facilities' %}?type=LIBRARY" class="quick-card">
          <img src="{% static 'images/library.png' %}">
          <p>Library</p>
        </a>
      </div>
    </div>
  </div>

  <!-- MAIN CONTENT -->
  <main class="container my-5">
    {% block content %}{% endblock %}
  </main>

  <script src="{% static 'js/main.js' %}"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
