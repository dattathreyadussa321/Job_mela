{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>{% block title %}Job Mela{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
  <meta name="description" content="Job Mela - Campus Recruitment Navigation System">
  <meta name="theme-color" content="#2563eb">

  <!-- Main CSS -->
  <link rel="stylesheet" href="{% static 'css/main.css' %}">
  
  <!-- Icon Font (Optional - for better icons) -->
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap');
    
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
    }
  </style>
</head>

<body class="fade-in">

  <!-- NAVBAR -->
  <nav class="navbar">
    <div class="container" style="display: flex; justify-content: space-between; align-items: center; padding: 1rem;">
      <a class="navbar-brand" href="{% url 'dashboard:home' %}" style="display: flex; align-items: center; gap: 0.75rem; text-decoration: none;">
        <img src="{% static 'images/logo.png' %}" height="40" alt="Job Mela Logo" onerror="this.style.display='none'">
        <strong>Job Mela</strong>
      </a>
    </div>
  </nav>

  <!-- QUICK ACTIONS -->
  <div class="quick-actions container" style="margin-top: 2rem;">
    <div class="row" style="display: grid; grid-template-columns: repeat(auto-fit, minmax(100px, 1fr)); gap: 1rem;">
      <div>
        <a href="{% url 'dashboard:toilets' %}" class="quick-card">
          <div style="font-size: 2.5rem;">üöª</div>
          <p>Toilets</p>
        </a>
      </div>
      <div>
        <a href="{% url 'dashboard:facilities' %}?type=CANTEEN" class="quick-card">
          <div style="font-size: 2.5rem;">üçΩÔ∏è</div>
          <p>Canteen</p>
        </a>
      </div>
      <div>
        <a href="{% url 'dashboard:facilities' %}?type=LIBRARY" class="quick-card">
          <div style="font-size: 2.5rem;">üìö</div>
          <p>Library</p>
        </a>
      </div>
    </div>
  </div>

  <!-- MAIN CONTENT -->
  <main class="container" style="margin-top: 2rem; margin-bottom: 2rem;">
    {% block content %}{% endblock %}
  </main>

  <!-- BOTTOM NAVIGATION (Mobile) -->
  <nav class="bottom-nav">
    <div class="bottom-nav-items">
      <a href="{% url 'dashboard:home' %}" class="bottom-nav-item {% if request.path == '/' %}active{% endif %}">
        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"></path>
        </svg>
        <span>Companies</span>
      </a>
      
      <a href="{% url 'dashboard:facilities' %}" class="bottom-nav-item">
        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"></path>
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"></path>
        </svg>
        <span>Facilities</span>
      </a>
      
      <a href="{% url 'dashboard:toilets' %}" class="bottom-nav-item">
        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
        </svg>
        <span>Restrooms</span>
      </a>
      
      <a href="#location-selector" class="bottom-nav-item">
        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"></path>
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"></path>
        </svg>
        <span>Location</span>
      </a>
    </div>
  </nav>

  <!-- SCROLL TO TOP BUTTON -->
  <div id="scroll-to-top">
    ‚¨ÜÔ∏è
  </div>

  <script src="{% static 'js/main.js' %}"></script>
</body>

</html>
